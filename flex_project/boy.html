<!DOCTYPE html>
<html lang="en">

<head>

    <title>BOY project</title>

<body>
    <div class="main">

                    <div>

                    </div>
                </div>

                    <div>
                        <div>AWARDS</div>

                        <div>MATCHES</div>

                    </div>

                    </div>

                    </div>

        </div>

                </div>
                <div class="more">
                    <div>
                        <div>AWARDS</div>
                        <img src="images/medal.png" alt="">
                        <div>2</div>
                    </div>
                    <div>
                        <div>MATCHES</div>
                        <img src="images/game.png" alt="">
                        <div>27</div>
                    </div>
                    <div>
                        <div>PALS</div>
                        <img src="images/people.png" alt="">
                        <div>123</div>
                    </div>
                    <div>
                        <div>COFFEE</div>
                        <img src="images/tea.png" alt="">
                        <div>~</div>
                    </div>
                </div>
